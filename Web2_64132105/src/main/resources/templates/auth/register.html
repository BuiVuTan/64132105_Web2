<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: html}">
<head>
    <title>Register</title>
</head>
<body>
    <div id="pageTitle">Register</div>
    
    <div id="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Alert Messages -->
                            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                                [[${successMessage}]]
                            </div>
                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                [[${errorMessage}]]
                            </div>
                            
                            <form th:action="@{/register}" method="post" th:object="${registerDTO}">
                                <!-- Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="username" 
                                           th:field="*{username}"
                                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" 
                                         th:errors="*{username}">Username Error</div>
                                </div>
                                
                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           th:field="*{email}"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                         th:errors="*{email}">Email Error</div>
                                </div>
                                
                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           th:field="*{password}"
                                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                                         th:errors="*{password}">Password Error</div>
                                </div>
                                
                                <!-- Confirm Password -->
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="confirmPassword" 
                                           th:field="*{confirmPassword}"
                                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" 
                                         th:errors="*{confirmPassword}">Confirm Password Error</div>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-user-plus"></i> Register
                                    </button>
                                    <a href="/login" class="btn btn-secondary">
                                        <i class="fas fa-sign-in-alt"></i> Already have an account? Login
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
