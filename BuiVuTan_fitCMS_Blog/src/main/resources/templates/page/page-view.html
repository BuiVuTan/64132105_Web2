<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>View Page</h1>
<p th:text="'ID: ' + ${page.id}"></p>
<p th:text="'Page Name: ' + ${page.pageName}"></p>
<p th:text="'Keyword: ' + ${page.keyword}"></p>
<p th:text="'Content: ' + ${page.content}"></p>
<p th:text="'Parent Page ID: ' + ${page.parentPageId}"></p>
<p th:text="'Thumbnail Image: ' + ${page.thumbnailImage}"></p>
<a th:href="@{/page/edit/{id}(id=${page.id})}">Edit</a> |
<a th:href="@{/page/delete/{id}(id=${page.id})}">Delete</a> |
<a th:href="@{/page/all}">Back to Page List</a>
</body>
</html>
