<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Post</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>View Post</h1>
<p th:text="'ID: ' + ${post.id}"></p>
<p th:text="'Title: ' + ${post.title}"></p>
<p th:text="'Content: ' + ${post.content}"></p>
<p th:text="'Category ID: ' + ${post.categoryId}"></p>
<a th:href="@{/post/edit/{id}(id=${post.id})}">Edit</a> |
<a th:href="@{/post/delete/{id}(id=${post.id})}">Delete</a> |
<a th:href="@{/post/all}">Back to Post List</a>
</body>
</html>
